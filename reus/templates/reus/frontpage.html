{% extends 'reus/base.html' %}

{% block content %}
	<div class="post block">
		<h2 class="subtitle">{{ main.title }}</h2>
		<img src="{{main.banner.url}}"/>
		<h2 class="body">{{ main.body }}</h2>
		<small>Posted at {{ main.date_added }}</small>
		<p>{{ main.intro }}</p>
	</div>
	{% for post in posts %}
		<div class="post block">
			<h2 class="subtitle">{{ post.title }}</h2>
			<img src="{{post.banner.url}}"/>
			<h2 class="body">{{ post.body }}</h2>
			<small>Posted at {{ post.date_added }}</small>
			<p>{{ post.intro }}</p>
		</div>
	{% endfor %}
{% endblock %}
